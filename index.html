<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="img/png" href="img/favicon.png" />

    <title>MF Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="img/favicon.png" alt="Logo" />
              <h3>MFM Tech</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://mufarisfahreza.my.id" target="_blank">Blog</a></li>
                <li><a href="https://www.instagram.com/rezamufaris" target="_blank">Instagram</a></li>
                <li><a href="https://www.youtube.com/c/MufarisFahrezaChannel" target="_blank">YouTube</a></li>
                <li><a href="#" class="btn">Login</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Hi there,</h1>
                <h1>Let's Level Up Yourself.</h1>
              </div>
              <p class="text">Hi! Welcome to my Landing Page. I'm M Fahreza Mufaris. A Beginner Content Creator and Technology Enthusiasts.</p>
              <div class="cta">
                <a href="https://rezamufaris.github.io/portfolio" target="_blank" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="img/pict-profile.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
